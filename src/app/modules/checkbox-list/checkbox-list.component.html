<ng-container *ngIf="enableCheckBoxList">
  <div class="form-check" [ngClass]="{'disabled': checkbox.disabled}" *ngFor="let checkbox of checkBoxList.checkboxes">
    <label class="form-check-label">
    <input id="{{checkbox.id}}" class="form-check-input" type="checkbox" name="{{checkbox.name}}" 
      value="{{checkbox.value}}" [disabled]="checkbox.disabled" [checked]="checkbox.checked"
      (change)="emitChange($event, checkbox)">
      {{checkbox.label}}
    </label>
  </div>
</ng-container>
