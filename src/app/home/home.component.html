<div class="row">
  <div class="col-lg-8 col-lg-offset-1">
    <h1 class=" text-center"> Home </h1>
    <app-spinner [spinnerValue]="showSpinner$"></app-spinner>
    <ng-container *ngIf="!!homePageInfo">
      <p class="text-center">{{homePageInfo.page_description}}</p>
      <div class="row">
        <h3>Site check list</h3>
        <app-checkbox-list [checkBoxList]="checkboxList"> </app-checkbox-list>
      </div>
    </ng-container>
  </div>
</div>
