<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <h1 class=" text-center"> Home </h1>
    <app-spinner [spinnerValue]="showSpinner$"></app-spinner>
    <ng-container *ngIf="!!homePageInfo">
      <p class="text-center">{{homePageInfo.page_description}}</p>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Todo items in this site</h3>
            </div>
            <div class="panel-body">
              <app-checkbox-list [checkBoxList]="checkboxList"> </app-checkbox-list>
            </div>
          </div>
          
        </div>
      </div>
    </ng-container>
  </div>
</div>
